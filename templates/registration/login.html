<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>

    <body>
        <h2>Login</h2>
        <p>Please login using your valid credentials</p>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Login"></input></p>
        </form>
        <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    </body>
</html>
